<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="pagina-recebe-dados.tipodepagina" method="POST"> <!--  EXISTE Get  e Post não mostra na url mais utilizado por ser mais seguro O POST-->
       <div>
           <label for="nome">Nome</label>
           <input type="text" id="nome"  name="nome" placeholder="Digite seu nome" value="daiana"> <!--identificadores id e name value coloca a informação ex daiana fica preenchido automatico-->
       </div>
       <br>

       <div>
           <label for="Email">Email</label>
           <input type="email" id="email " name="email" placeholder="Digite seu email">
       </div>
       <br>

       <div>
           <label for="msg">Mensagem</label> <br>
           <textarea  id="msg" ></textarea>
       </div>
       <br>
       
       <div>
           <label for="carro">Selecione o seu carrro</label>
           <select name="carro" id="carro">
               <option >Celta</option>
               <option >Corsa</option>
           </select>
       </div>
       <br>

       <div>
           <label for="nascimento">Data de Nascimento</label>
           <input type="date" id="data-nascimento" name="data-nascimento">
       </div>
       <br>

       <div>
           <label for="senha">Senha</label>
           <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
       </div>
       <br>
       
       <div class="botao">
           <button type="submit" title="Enviar Mensagem">Enviar Mensagen</button> 
           <button type="reset">Limpar Campos</button>
       </div> 
    </form>
    
</body>
</html>
